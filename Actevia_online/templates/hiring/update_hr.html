{% extends "hiring/home.html" %}
<!DOCTYPE html>
{% load static %}
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <title>Index2</title>
    
    <link rel="stylesheet" href="{% static '/style.css' %}"/>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
{% block img %}

<h1>Update HR</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ resume_form.as_p }}
    {{ resumeownership_form.as_p }}
    
    <div class="form-group">
        <label for="{{ hr_form.owners_name.id_for_label }}">Owner Name(s):</label>
        {{ hr_form.owners_name }}
    </div>
    
    <div class="form-group">
        <label for="{{ hr_form.candidates_name.id_for_label }}">Candidate Name(s):</label>
        {{ hr_form.candidates_name }}
    </div>
    
    <div class="form-group">
        <label for="{{ hr_form.phone_numbers.id_for_label }}">Phone Number(s):</label>
        {{ hr_form.phone_numbers }}
    </div>
    
    <button type="submit" class="btn btn-primary">Update</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock img %}
</body>
</html>
