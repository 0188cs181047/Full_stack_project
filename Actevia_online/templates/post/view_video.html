{% extends 'teacher/teacher_base.html' %}
{% block content %}

{%load static%}


<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 10px;
    }
  </style>
  {% block title %}
    <title>Actevia Question</title>
    {% endblock title %}
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <a href="/admin_video" style="color: wheat;">
        <h6 class="panel-title"> <span style="color: red;"></span> Uploaded videos</h6>
      </a>
    </div>
     <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>

          <th>Video Title</th>
          <th>Img</th>
          <th>Update</th>
          <th>delete</th>
        </tr>
      </thead>
      {% for q in video %}
      <tr>

        <td> {{q.title}}</td>
        <td>
            <a href="{% url 'admin_see_video' pk=q.id %}"><img src="{{q.posti.url}}" alt="video is not available" style="width: 100px" height="50px"></a></td>
         
        <td><a  class="btn btn-primary " href="/video/admin_update_video_form/{{q.id}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
        <td><a class="btn btn-danger "  href="/video/admin_delete_video_form/{{q.id}}"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
        
        
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  
{% endblock %}
{% block qr %}{% endblock qr %}
