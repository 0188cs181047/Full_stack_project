{% extends 'policy/base.html' %}

{% block policy %}

<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
  <br><br><br>
<div class="mdc-card">
  <div class="mdc-card" >
    <h1 class="card-title mb-0" style="text-decoration: none; color: Purple;"><h1>Update User: {{ user.username }}</h1></h1>
  </div>
  <div class="card-body">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
</div>
<br><br>
</div>

    {% endblock %}
