


{% extends 'leave/base.html' %}
{% block leave %}

<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-2">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Rejection Reasion</h4>
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
  <div class="mdc-card py-2">
      <div class="d-flex justify-content-between align-items-center">
        <form method="POST" action="{% url 'reject_leave' %}">
            {% csrf_token %}
            <input type="hidden" name="leave_id" value="{{ leave.pk }}">
            <div>
              <label for="id_rejection_reason">Rejection Reason:</label>
              <textarea id="id_rejection_reason" name="rejection_reason" rows="4" cols="50" placeholder="Enter Rejection Reasin ......"></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
          </form>
          
      </div>
  </div>
</div>

{%endblock%}
