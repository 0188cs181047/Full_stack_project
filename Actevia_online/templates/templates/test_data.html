{% extends 'home.html' %}

{% block policy %}


<h1>Test all data </h1>
<table class="table">
    <thead>
      <tr>
       
        <th scope="col">Name</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>

        {% for data in data  %}
      <tr>
   
        <td>{{data.name}}</td>
        <td>{{data.age}}</td>
      </tr>
      {% empty %}
    <p>No data found.</p>
      {% endfor %}
    
     
    </tbody>
  </table>
  <a href="/test/test_form"><button class="btn btn-primary">Add Test</button></a>

{% endblock %}
