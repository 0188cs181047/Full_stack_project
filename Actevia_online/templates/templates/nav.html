<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  
    <nav class="navbar navbar-light bg-secondary">
      <div class="container-fluid justify-content-between">
        <div>
          <button class="btn btn-outline-light me-2" type="button">Company Logo</button>
          <a href="/"><button class="btn btn-sm btn-outline-light" type="button">Home</button></a>
        </div>
        <form class="d-flex">
          {% if user.is_authenticated %}
            {% if user.is_superuser %}
              <a href="/register_user"><button class="btn btn-sm btn-outline-light me-2" type="button">Add User</button></a>
            {% endif %}
            <a href="/logout"><button class="btn btn-sm btn-outline-light me-2" type="button">Logout</button></a>
          {% else %}
          <!-- <button class="btn btn-sm btn-outline-light me-2" type="button" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password</button> -->
          <!-- <button class="btn btn-sm btn-outline-light me-2" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button> -->
          <a href="/login"><button class="btn btn-sm btn-outline-light" type="button">Login</button></a>
          {% endif %}
        </form>
      </div>
    </nav>



    



    
    
    
    
  
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
